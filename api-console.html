<!DOCTYPE html>
<html>
<head>
<title>API Console</title>
<meta charset="UTF-8">
<base href=".">
<link rel="stylesheet" href="api-console.css"/>
<link rel="stylesheet" href="lib/angular-swagger-ui/css/swagger-ui.css"/>
<link rel="stylesheet" href="lib/bootstrap/3.3.6/css/bootstrap.css"/>
<script src="lib/angular/1.4.8/angular.js"></script>
<script src="api-console.js"></script>
<script src="lib/spin/spin.min.js"></script>
<script src="lib/angular-spinner/angular-spinner.js"></script>
<script src="lib/angular-resource/angular-resource.js"></script>
<script src="lib/angular-sanitize/angular-sanitize.min.js"></script>
<script src="lib/angular-swagger-ui/scripts/swagger-ui.min.js"></script>
</head>

<body ng-app="ApiConsole">

  <div ng-controller="ApiConsoleCtrl" class="container">
  <h3 ng-show="isLoading">loading ...</h3>
  <h3 ng-show="errorMsg">{{errorMsg}}</h3>
  <div swagger-ui url="swaggerUrl" loading="isLoading" parser="json" api-explorer="true" error-handler="myErrorHandler"></div>
  </div>

</body>
</html>
