<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>API Console</title>

<link rel="stylesheet" href="apim-app.css"/>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
<link href='//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,400,300,700' rel='stylesheet' type='text/css'>

<script src="lib/angular/1.4.8/angular.js"></script>
<script src="lib/angular/1.4.8/angular-cookies.min.js"></script>
<script src="lib/angular/1.4.8/angular-sanitize.min.js"></script>
<script src="lib/angular/1.4.8/angular-route.min.js"></script>
<script src="lib/angular/1.4.8/angular-resource.min.js"></script>
<script src="lib/spin/spin.min.js"></script>
<script src="lib/angular-spinner/angular-spinner.js"></script>
<script src="api-console.js"></script>
<script src="api-list.js"></script>
<script src="account.js"></script>
<script src="apim-app.js"></script>

<script src='lib/github/github.bundle.min.js' type='text/javascript'></script>

</head>

<body ng-app="apim-app">

  <table height="100%" width="100%">
  <tr><td width="100%" height="10">

    <!-- header -->
    <div id="header-area" class="navbar navbar-default" ng-controller="ApimCtrl">
      <div class="container">
        <div class="navbar-header">
          <a href="https://www.bcdevexchange.org/home" class="navbar-brand">BCDevExchange</a>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main" ng-controller="ConsoleMenuCtrl">
          <ul class='nav navbar-nav navbar-left'>
            <!--li ng-show="config.resourcesPage" ng-cloak><a href="https://www.bcdevexchange.org/resources" ng-cloak>Resources</a>
            </li-->
            <li ng-cloak ng-show="getView() == 'console' && account.username" ng-class="{'active': getTab() == 'api'}"><a href="" ng-click="setTab('api')">API</a></li>            
            <li ng-cloak ng-show="getView() == 'console' && account.username" ng-class="{'active': getTab() == 'edit'}"><a href="" ng-click="setTab('edit')">Edit</a></li>    
            <li ng-cloak ng-show="getView() == 'console'"><a href="/#/list">API List</a></li>
          </ul>
          
          <ul class='nav navbar-nav navbar-right'>            
            <li ng-cloak ng-hide="account.username"><a href="" ng-click="login()">
              <span ng-class="{'dim':loginInProgress}">Login</span>
              <!--span us-spinner="{radius:4, width:3, length: 3, color: '#ffffff', position: relative}" spinner-on="loginInProgress"></span-->
            </a></li>
            <li ng-cloak ng-show="account.username"><a href="" ng-click="logout()">Log Out ({{account.username}})</a></li>
            <li ng-cloak ng-show="getView() == 'console' && getTab() == 'edit' && isSaveEnabled()">
              
              <a href="" ng-click="triggerSave()">
              <span ng-class="{'dim':getSaveInProgress()}">Save</span>
              <span ng-class="{'dim':getSaveInProgress()}" ng-show="getSaveFailed()" class="glyphicon glyphicon-alert" style="color:#ffdd00" aria-hidden="true"></span>
              <span ng-show="getSaveInProgress()" us-spinner="{radius:4, width:3, length: 3, color: '#ffffff', position: relative}" spinner-key="spinner-save" spinner-start-active="true"></span>
              </a>     

            </li>
          </ul>

        </div>    
      </div>
    </div>
    <!-- end header -->

  </td></tr>
  <tr><td valign="top" height="90%">

    <div ng-view style="height: 100%"></div>

  </td></tr>
  <tr><td>
    <div ng-include="'footer.html'"></div>
  </td></tr>
  </table>
  
</body>
</html>
